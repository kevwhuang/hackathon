<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./test.js" defer></script>

    <title>Employee Database</title>
</head>

<body>
    <h1>Employee Database</h1>
    <label for="sort-by">Sort by</label>
    <select name="sort-by" id="sort-by">
        <option value="emp_no">Employee ID</option>
        <option value="first_name">First Name</option>
        <option value="last_name">Last Name</option>
        <option value="salary">Salary</option>
        <option value="dept_no">Department</option>
    </select>
    <a href="#" id="ascending" class="sc">ascending</a> <a href="#" id="descending" class="sc">descending</a>
    <form action="#">
        <input type="text" name="search-query" id="search-query" placeholder="Find employee by ID or name...">
        <button id="search-button">Search</button>
        <a href="#" id="clear">clear results</a>
    </form>
    <div id="results"></div>
    <progress id="progress"></progress>
    <div id="result-count"></div>
    <a href="#" id="prev">prev</a> <a href="#" id="next">next</a>
</body>

</html>
